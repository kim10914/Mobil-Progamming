<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>오프라인 - KakaoNav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
                sans-serif;
            background: #020617;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            max-width: 360px;
            padding: 24px;
            background: #0f172a;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 0.875rem;
            line-height: 1.4;
        }

        button {
            margin-top: 1rem;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            border: none;
            background: #2563eb;
            color: white;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>오프라인 상태입니다</h1>
        <p>
            네트워크 연결을 확인한 뒤<br />
            다시 시도해 주세요.
        </p>
        <button type="button" onclick="location.reload()">
            다시 시도
        </button>
    </div>
</body>

</html>
